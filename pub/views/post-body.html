<div class="container" ng-controller="postCtrl">


<div class="row">
  <h2 class="brown-text text-darken-3">{{post.title}}</h2>
</div>
<div class="row">
  <div class="chip brown lighten-4">
    {{post.author}}
  </div>
  <div class="chip brown lighten-4">
    {{post.date}}
  </div>
</div>

<div class="row post-body">
  <div class="col s12 m10 offset-m1">  
    <p class="flow-text brown-text text-darken-2">
      
      {{post.body}}

    </p>
  </div>
</div>




</div>
